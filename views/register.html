<div class="row">
    <div class="col-xs-12">
    	{{#if message}}
        <div class="alert alert-warning">
            <a href="#" class="close" data-dismiss="alert">&times;</a>
            <strong>Warning!</strong>{{{message}}}
        </div>
        {{/if}}
        <h1 class="text-center"><b>Register an Account!</b></h1>
        <form class="col-xs-offset-4 col-xs-4 " action=" " method="post ">
            <input type="email " class="buff5 form-control " placeholder="Email Address " required/>
            <input type="password" class="buff5 form-control " placeholder="Password " required/>
            <p class="buff5">Already have an account? Click <a href="# ">here</a> to log in!</p>
            <button class="buff5 btn btn-primary pull-right " type="submit ">Submit</button>
        </form>
    </div>
</div>
