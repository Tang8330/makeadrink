<div class="row">
    <div class="col-xs-12">
        {{#if err}}
        <div class="alert alert-danger">
            <a href="#" class="close" data-dismiss="alert">&times;</a>
            <strong>Error:</strong> {{{err}}}
        </div>
        {{/if}} {{#if message}}
        <div class="alert alert-success">
            <a href="#" class="close" data-dismiss="alert">&times;</a>
            <strong>Success:</strong> {{{message}}}
        </div>
        {{/if}}
        <h1 class="text-center"><b>Log In!</b></h1>
        <form class="col-xs-offset-3 col-xs-6 col-xs-offset-3" action="" method="post">
            <input type="email" class="buff5 form-control" name="username" placeholder="Email Address" required/>
            <input type="password" class="buff5 form-control" name="password" placeholder="Password" required/>
            <p class="buff5">Don't have an acount? Click <a href="#">here</a> to register!</p>
            <button class="buff5 btn btn-primary pull-right" type="submit">Submit</button>
        </form>
    </div>
</div>
