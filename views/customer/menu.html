<h2>Menu</h2>
<div>
	<form action="/menu" method="GET">
		<table class="table table-striped">
			<tr>
				<td>Name</td>
				<td>Price</td>
				<td>Description</td>
				<td></td>
			</tr>
			{{#each items}}
				<tr>
					<td>{{name}}</td>
					<td>{{price}}</td>
					<td>{{desc}}</td>
					<td><button type="button" class="btn btn-md" data-toggle="modal" data-target="#addItem">Add</button><a class="btn btn-default" href="/item/edit/{{id}}" role="button">More Info</a></td>
				</tr>
			{{/each}}
			<div class="modal fade" id="addItem" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title">Add Item</h4>
						</div>
						<div class="modal-body">
							<label for="quantity">Quantity<input type="number" step="1" value="0" id="quantity"></label>
							<label for="specReq">Special Request<input type="text" id="specReq"></label>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			        		<button type="button" class="btn btn-primary" onclick="addToOrder()">Add Item</button>
						</div>
					</div>
				</div>
			</div>
		</table>
	</form>
</div>

<script src="/js/utility" type="text/javascript"></script>
<script>
	var data = {
		"id": {{item.id}},
		"quantity": utility.getElementValue("#quantity"),
		"specReq": utility.getElementValue("#specReq")
	};

	$.post("/order/update", {data: JSON.stringify(data)}, function(err, result) {
		$("#form-output").html(result);
	});
</script>
