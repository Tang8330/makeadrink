<div>
	<form action="" method="POST">
		<span><label>Name</label>
		<input style="display:block;" type="text" name="name" value="{{{item.name}}}"></span>
		<span><label>Price</label>
		<input style="display:block;" type="number" step="0.01" name="price" value="{{{item.price}}}"></span>
		<span><label>Ingredients</label>
		<input style="display:block;" type="text" name="ingredients" value="{{{item.ingredients}}}"></span>
		<span><label>Glass Type</label>
		<input style="display:block;" type="text" name="glass" value="{{{item.glass}}}"></span>
		<span><label>Garnish</label>
		<input style="display:block;" type="text" name="garnish" value="{{{item.garnish}}}"></span>
		<span><label>Category</label>
		<input style="display:block;" type="text" name="category" value="{{{item.category}}}"></span>
		<span><label>Description</label>
		<input style="display:block;" type="text" name="desc" value="{{{item.desc}}}"></span>
		<button type="submit">Submit</button>
	</form>
</div>
