<div class="row">
    <form class="col-xs-3 col-md-6" action="" method="POST">
    	<h2><b>Edit Item</b></h2>
        <span><label>Name</label>
		<input class="form-control" type="text" name="name" value="{{{item.name}}}"></span>
        <span><label>Price</label>
		<input class="form-control" type="number" step="0.01" name="price" value="{{{item.price}}}"></span>
        <span><label>Ingredients</label>
		<input class="form-control" type="text" name="ingredients" value="{{{item.ingredients}}}"></span>
        <span><label>Glass Type</label>
		<input class="form-control" type="text" name="glass" value="{{{item.glass}}}"></span>
        <span><label>Garnish</label>
		<input class="form-control" type="text" name="garnish" value="{{{item.garnish}}}"></span>
        <span><label>Category</label>
		<input class="form-control" type="text" name="category" value="{{{item.category}}}"></span>
        <span><label>Description</label>
		<input class="form-control" type="text" name="desc" value="{{{item.desc}}}"></span>
        <button class="buff5 pull-right btn btn-primary" type="submit">Edit</button>
    </form>
</div>
