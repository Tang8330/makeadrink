<div class="row">
	<div class="row">
		<h1>Pending Orders</h1>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th> Table </th>
						<th> Preview </th>
						<th></th>
					</tr>
				<thead>
				<tbody>
					{{#each order}}
					<tr>
						<td>{{tableNumber}}</td>
						<td>{{items.1}}</td>
						<td><button type="button" class="btn btn-md" data-toggle="modal" onclick="pass('{{items}}')" data-target="#viewOrder">View</button></td>
					</tr>
					{{/each}}
				</tbody>
			</table>	
			<div class="modal fade" id="viewOrder" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h4 class="modal-title"><b>View Order</b></h4>
							</div>
							<div class="modal-body">
								<table class="table table-striped">
									<thead>
										<tr>
											<td>Name</td>
											<td>Quantity</td>
											<td>Special Request</td>
										</tr>
									</thead>
								</table>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
								<button type="submit" class="btn btn-primary">Complete</button>
							</div>
					</div>
				</div>
			</div>
    </div>
</div>
<script>
	function pass (items) {
		var table = document.getElementById("itemAttributes");
		for (var i = 0; i < items.length; i++) {
			var row = table.insertRow(-1);
			var name = row.insertCell(0);
			var quantity = row.insertCell(1);
			var specReq = row.insertCell(2);
			name.innerHTML = items[i]['name'];
			quantity.innerHTML = items[i]['quantity'];
			specReq.innerHTML = items[i]['request'];
		}
	}
</script>
