<div class='col-xs-12 text-center'>
	<h2><b>Make A Drink!</b></h2>
</div>

<div class='col-xs-12 text-center'>

	<div ng-controller="AlcoholicDrinksCtrl">
	<div class='details' style='display:none'>
		<i>Not satisfied with your results? Try it again!</i>
	</div>
	<div class="drink">
		<h1><b>{{drink.name}}</b></h1>
		<span ng-if="drink" class="animate-if">
		<i>Ingredients</i>
		</span>
		<div ng-repeat-start="item in drink.ingredients">
			{{item.ingredient}}
			<span ng-if="item.cl" class="animate-if">
			{{item.cl}} parts
			</span>
			{{ item.special }}
		</div>
		<div ng-repeat-end>
		</div>
	</div>
	<div class='ingredients row top-buffer' ng-repeat-end></div>
	<button type="button" class='btn btn-danger randomize' ng-click="drink=randomize()"><span class="glyphicon glyphicon-play"></span> Randomize</button>
	<button type="button" class='btn btn-primary respin' ng-click="drink=randomize()" style='display:none'><span class="glyphicon glyphicon-refresh"></span> Try Again</button>
	</div>
	<div class='text-center top-buffer'>
	<a href="https://twitter.com/intent/tweet?button_hashtag=#MixDatUp" class="twitter-hashtag-button" data-lang="en" data-related="jasoncosta">Tweet #MixDatUp</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script></div>
</div>

<script>
	$(document.body).on('click', '.randomize', function() {
		$('.randomize').hide();
		$('.details').fadeIn('slow');
		$('.respin').fadeIn('slow');
	});
</script>
