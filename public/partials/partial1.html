<div class='col-xs-12 text-center'>
	<h2><b>Make A Drink!</b></h2>
</div>
<div id="fb-root"></div>
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>
</div>
<div class='col-xs-12 text-center'>

	<div ng-controller="AlcoholicDrinksCtrl">
	<div class='details' style='display:none'>
		<i>Not satisfied with your results? Try it again!</i>
	</div>
	<div class="drink">
		<h1><b>{{drink.name}}</b></h1>
		<span ng-if="drink" class="animate-if">
		<i><b>Ingredients</b></i>
		</span>
		<div ng-repeat-start="ingredient in drink.ingredients">
			{{ingredient.ingredient}}
			<span ng-if="ingredient.cl" class="animate-if">
			{{ingredient.cl}} parts
			</span>
			{{ingredient.special}}
		</div>
		<div ng-repeat-end>
		</div>
		<div class="row top-buffer"></div>
		<span ng-if="drink.garnish" class="animate-if">
			<i><b>Garnish</b></i>
			<div>
			{{drink.garnish}}
			</div>
		</span>
		</div>
		<span ng-if="drink.preparation" class="animate-if">
			<i><b>Preparation</b></i>
		</span>
		<div>
			{{drink.preparation}}
		</div>
	</div>
	<div class='row top-buffer ingredients' ng-repeat-end></div>
	<button type="button" class='btn btn-danger randomize' ng-click="drink=randomize()"><span class="glyphicon glyphicon-play"></span> Randomize</button>
	<button type="button" class='btn btn-primary respin' ng-click="drink=randomize()" style='display:none'><span class="glyphicon glyphicon-refresh"></span> Try Again</button>
	</div>
	<div class='text-center'>
		<a href="https://twitter.com/intent/tweet?button_hashtag=#MixDatUp" class="twitter-hashtag-button top-buffer" data-lang="en" data-related="jasoncosta">Tweet #MixDatUp</a>
		<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
		<div data-href="https://facebook.com/mixdatup" class="fb-like" data-layout="standard" data-action="like" data-show-faces="false" data-share="false"></div>	
	</div>

<script>
	$(document.body).on('click', '.randomize', function() {
		$('.randomize').hide();
		$('.details').fadeIn('slow');
		$('.respin').fadeIn('slow');
	});
</script>
