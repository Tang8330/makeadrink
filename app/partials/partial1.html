<div class='col-xs-12 text-center'>
	<h2>Make your own drink!</h2>
</div>

<div class='col-xs-12 text-center'>

	<div ng-controller="AlcoholicDrinksCtrl">
	<div class='details' style='display:none'>
		<i>Not satisfied with your results? Try it again!</i>
	</div>
	<div class="drink">
		<h1><b>{{drink.name}}</b></h1>
		<div ng-repeat-start="item in drink.ingredients">
			{{item.ingredient}}
			<span ng-if="item.cl" class="animate-if">
			{{item.cl}} parts
			</span>
			{{ item.special }}
		</div>
		<div ng-repeat-end>
		</div>
	</div>
	<div class='ingredients row top-buffer' ng-repeat-end></div>
	<button type="button" class='btn btn-info randomize' ng-click="drink=randomize()">Randomize!</button>
	<button type="button" class='btn btn-primary respin' ng-click="drink=randomize()" style='display:none'>Retry!</button>
	</div>
</div>

<script>

	$(document.body).on('click', '.randomize', function() {
		$('.randomize').hide();
		$('.details').fadeIn('slow');
		$('.respin').fadeIn('slow');
	});
</script>
